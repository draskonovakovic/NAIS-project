      #- "9091:9091"
    #environment:
     # DS_LICENSE: accept
    #depends_on:
     # - cassandradb
    #networks:
     # - my_network

networks:
  my_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16

volumes:
  data:
  influxdb-storage:
  grafana_storage: {}
